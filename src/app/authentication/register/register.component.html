<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
          <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
          <div *ngIf="f.submitted && !lastName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !jobTitle.valid }">
          <label for="jobTitle">Job Title</label>
          <input id="jobTitle" type="text" class="form-control" name="jobTitle" [(ngModel)]="user.job_title" #jobTitle="ngModel" required />
          <div *ngIf="f.submitted && !jobTitle.valid" class="help-block">Job Title is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>

      </form>

    </div>
  </div>
</div>
