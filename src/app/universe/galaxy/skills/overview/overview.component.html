<div class="container">
  <h1>My Skills</h1>

  <div class="subscriptions mt-5">
    <h4 class="text-muted mb-3">Subscriptions</h4>
    <hr>

    <div class="row">

      <div *ngIf="mySkills?.length == 0" class="col-12 mb-4 animated fadeIn"><i class="text-muted">Nothing found</i>
      </div>

      <div *ngFor="let skillSet of mySkills" class="col-sm-12 col-md-6 col-lg-4 mb-4 animated fadeIn">
        <a href="#" class="link-unstyled" routerLink="{{ skillSet.permalink }}">
          <div class="card bg-dark text-white">
            <div class="card-img-overlay gradient d-flex flex-column justify-content-around">
              <h3 class="card-title">{{ skillSet.name }}</h3>
              <div class="information">
              <div class="chapters"><span>{{ skillSet.skill_set_items.length + 1 }} Chapers</span></div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>



  </div>

</div>
