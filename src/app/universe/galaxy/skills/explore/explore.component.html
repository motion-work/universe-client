<div class="banner text-center">
  <div class="title">
    <h1 class="display-3"><i class="fa fa-compass"></i> Explore</h1>
    <h5>Discover unique skills sets from masters all over the world</h5>
  </div>
</div>
<div class="container">

  <div class="row justify-content-center mb-5">
    <div class="col-sm-12 col-md-12 col-lg-8">
      <input #searchBox id="search-box" (keyup)="search(searchBox.value)"
             class="form-control search" placeholder="Search skills" autocomplete="off">
      <div class="sk-three-bounce" *ngIf="searching">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="search-results" *ngIf="searchBox.value.length > 2">
    <h4 class="text-muted">Search Results for "{{ searchBox.value }}"</h4>
    <hr>

    <div class="row">

      <div *ngIf="searchResults?.length == 0" class="col-12 mb-4 animated fadeIn">
        <i class="text-muted">Nothing found</i>
      </div>

      <app-skill-card *ngFor="let skillSet of searchResults" [skillSet]="skillSet"
                      class="col-sm-12 col-md-6 col-lg-4 mb-4">
      </app-skill-card>
    </div>
  </div>

  <!-- NEWEST -->
  <div class="newest">
    <h4 class="text-muted">Newest</h4>
    <hr>

    <div class="row">
      <div *ngFor="let skillSet of skillSets" class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <app-skill-card [skillSet]="skillSet"></app-skill-card>
        <app-view-skill-set [permalink]="skillSet.permalink"></app-view-skill-set>
      </div>
    </div>
  </div>

</div>
