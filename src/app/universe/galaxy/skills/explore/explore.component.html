<div class="container">
  <h1 class="text-center mb-5"><i class="fa fa-compass"></i> Explore</h1>

  <div class="row justify-content-center mb-5">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <input type="text" class="form-control search" placeholder="Search skills" autocomplete="off">
    </div>
  </div>

  <h4 class="text-muted">Recent</h4>
  <hr>

  <div class="row">
    <div *ngFor="let skillSet of skillSets" class="col-sm-12 col-md-6 col-lg-4">
      <div class="card bg-dark text-white mb-4">
        <img class="card-img" [src]="img" alt="Card image">
        <div class="card-img-overlay">
          <h4 class="card-title">{{ skillSet.name }}</h4>
          <p class="card-text"><a href="" class="btn btn-primary tag">Informatik</a></p>
          <p class="card-text"><i class="fa fa-user"></i> {{ skillSet.user.fullName }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
