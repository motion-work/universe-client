<div class="modal fade switch-galaxy-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-content pt-5">

      <div class="container-fluid d-flex flex-column align-items-center">

        <img src="/assets/img/galaxy.jpg" alt="">

        <h1 class="text-center m-5">Switch Galaxy</h1>
        <hr>

        <div class="joined">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 animated bounceIn" *ngFor="let galaxy of galaxies">
              <a data-dismiss="modal" routerLink="/galaxy/{{ galaxy.permalink }}">
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h4 class="card-title text-center">{{ galaxy.name }}</h4>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>

        <nav class="navbar fixed-bottom">
          <a routerLink="/galaxy/new" data-dismiss="modal" class="btn btn-outline-primary btn-lg btn-block">
            Create a newGalaxy
          </a>
        </nav>

      </div>

    </div>
  </div>
</div>
